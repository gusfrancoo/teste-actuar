<div class="h-screen flex flex-col">
  <!-- Navbar no topo -->
  <nav class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">Gerenciamento de Alunos</h1>
  </nav>

  <!-- Conteúdo principal -->
  <div class="flex-1 p-6 bg-gray-100">
    <div class="mb-4">
      <button
        pButton
        type="button"
        label="Adicionar Aluno"
        class="p-button-success"
        (click)="adicionarAluno()"
      ></button>
 
    </div>

    <!-- Tabela de alunos -->
    <p-table [value]="alunos" class="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-aluno let-i="rowIndex">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.email }}</td>
          <td>
            <button
              pButton
              type="button"
              label="Editar"
              class="p-button-warning mr-2"
              (click)="editarAluno(aluno)"
            ></button>
            <button
              pButton
              type="button"
              label="Excluir"
              class="p-button-danger"
              (click)="excluirAluno(i)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
